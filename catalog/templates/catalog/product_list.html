{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for object in object_list %}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ object.category }} {{ object.name }}</h4>
                <!-- <img src="{{ object.preview | media_filter }}" alt="{{ object.name }}"> -->
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.price }}<small
                        class="text-body-secondary fw-light"> руб.</small></h1>
                <p class="list-unstyled mt-3 mb-4">
                    {{ object.description|truncatechars:100 }}
                </p>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Подробнее</button> -->
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-primary" href="{% url 'catalog:view_product' object.pk %}">Подробнее</a>
                    <a class="btn btn-outline-primary" href="{% url 'catalog:update_product' object.pk %}">Edit</a>
                    <a class="btn btn-outline-danger" href="{% url 'catalog:delete_product' object.pk %}">Del</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <a class="w-100 btn btn-lg btn-primary" href="{% url 'catalog:create_product' %}">Добавить</a>
</div>

{% endblock %}
